name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js and dependencies
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: SSH into the server and remove the older folder
        run: |
          mkdir -p ~/.ssh && echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
          ssh ubuntu@$43.204.218.94 'sudo rm -rf /home/ubuntu/actions-runner/_work/Company-page/Company-page'
          scp -r build/* ubuntu@$43.204.218.94:/home/ubuntu/actions-runner/_work/Company-page/Company-page/build/
          

      
